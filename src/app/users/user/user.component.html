<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Loading...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error && !loading" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error...</h4>
  <pre>{{ error | json }}</pre>
  <p class="mb-0"></p>
</div>

<div *ngIf="user" class="d-flex justify-content-center">
  <!-- <div class="row"> -->
  <div class="card baseBlock" style="width: 18rem;">
    <img class="card-img-top" [src]="user?.avatar" alt="Avatar">
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">
          <b>Name: {{ user?.first_name }}</b>
        </li>
        <li class="list-group-item">
          <b>Last Name: {{ user?.last_name }}</b>
        </li>
      </ul>
    </div>
    <!-- </div> -->
  </div>
</div>
